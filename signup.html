    <div class="container">
      <div class="row">
        <div id="account-form-container" class="col-md-6 col-md-offset-3">
          <div class="alert alert-danger hidden" role="alert">I shit my pants!</div>

          <div id="login-panel" class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Sign Up </strong></h3></div>
            <div class="panel-body">
             <form role="form">
                <div class="form-group">
                 <label for="first-name">First Name</label>
                 <input type="text" class="form-control" id="first-name" placeholder="Enter first name">
                </div>
                <div class="form-group">
                 <label for="last-name">Last Name</label>
                 <input type="text" class="form-control" id="last-name" placeholder="Enter last name">
                </div>
                <div class="form-group">
                  <label for="email-address">Email Address</label>
                  <input type="email" class="form-control" id="email-address" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <label for="password">Confirm password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-sm btn-success">Create Account</button>
                <button type="reset" class="btn btn-sm btn-default">Clear Form</button>
              </form>
            </div>
          </div>
        </div>
