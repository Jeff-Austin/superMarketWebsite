    <div class="container">
      <div class="row">
        <div id="account-form-container" class="col-md-6 col-md-offset-3">
          <div class="alert alert-danger hidden" role="alert"></div>

          <div id="login-panel" class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Log In </strong></h3></div>
            <div class="panel-body">
             <form role="form">
                <div class="form-group">
                  <label for="email-address">Email Address</label>
                  <input type="email" class="form-control" id="email-address" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-sm btn-default">Sign in</button>
              </form>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        function isValidEmail(email) {
          var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(email);
        }

        var $container = $('#account-form-container'),
          $form = $container.find('form'),
          $email = $form.find('#email-address'),
          $password = $form.find('#password'),
          $alert = $container.find('.alert');

        $form.on('submit', function(event) {
          var email = $email.val().trim();
          var errors = false;

          if(email.length < 1 || !isValidEmail(email)) {
            $alert.text('Invalid email provided');
            $alert.removeClass('hidden');
            success = false;
          } else {
            $alert.addClass('hidden');
            success = true;
          }

          if($password.val().trim().length < 1) {
            $alert.text('Invalid password provided');
            $alert.removeClass('hidden');
            success = false;
          } else {
            $alert.addClass('hidden');
            success = true;
          }

          return success;
        });
      });
    </script>
